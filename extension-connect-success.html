<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Connected - EasyPrompt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .success {
            color: #10b981;
        }

        .note {
            font-size: 14px;
            color: #999;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ…</div>

        <p class="message success">Your EasyPrompt extension has been connected successfully.</p>
        <p class="message">You can now use Follow-up in ChatGPT.</p>
        <p class="note">This window will close automatically...</p>
    </div>

    <script>
        // Extension will extract token from URL and save it via tabs API

            window.close();
        }, 2000);

</html>
