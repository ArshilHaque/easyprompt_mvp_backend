<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPrompt - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #1a1a1a;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .primary-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .primary-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .primary-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        #errorDisplay, #successDisplay {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        #errorDisplay {
            background: #fee2e2;
            color: #dc2626;
        }

        #successDisplay {
            background: #d1fae5;
            color: #059669;
        }

        #errorDisplay.show, #successDisplay.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Reset Password</h1>
            <p>Enter your new password</p>
        </div>

        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter your new password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your new password" required minlength="6">
            </div>

            <button type="submit" id="reset-btn" class="primary-btn">Reset Password</button>
        </form>

        <div id="errorDisplay"></div>
        <div id="successDisplay"></div>

        <div class="back-link">
            <a href="/auth">Back to Login</a>
        </div>
    </div>
    
    <script>
        // Get DOM elements
        const resetForm = document.getElementById('reset-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const resetBtn = document.getElementById('reset-btn');
        const errorDisplay = document.getElementById('errorDisplay');
        const successDisplay = document.getElementById('successDisplay');

        // Extract access_token from URL hash or query params (Supabase redirects with #access_token=...)
        function getAccessTokenFromURL() {
            // Try hash first (Supabase default)
            const hash = window.location.hash;
            if (hash) {
                const hashParams = new URLSearchParams(hash.substring(1));
                const token = hashParams.get('access_token');
                if (token) return token;
            }
            
            // Try query params as fallback
            const queryParams = new URLSearchParams(window.location.search);
            return queryParams.get('access_token') || queryParams.get('token');
        }

        // Show error message
        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.classList.add('show');
            successDisplay.classList.remove('show');
            console.error('Reset Password Error:', message);
        }

        // Show success message
        function showSuccess(message) {
            successDisplay.textContent = message;
            successDisplay.classList.add('show');
            errorDisplay.classList.remove('show');
        }

        // Hide messages
        function hideMessages() {
            errorDisplay.classList.remove('show');
            successDisplay.classList.remove('show');
        }

        // Form submit handler
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const accessToken = getAccessTokenFromURL();

            // Validate inputs
            if (!newPassword || newPassword.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!accessToken) {
                showError('Invalid reset link. Please request a new password reset.');
                return;
            }

            // Disable button during request
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        access_token: accessToken,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Failed to reset password');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Password';
                    return;
                }

                // Success
                showSuccess(data.message || 'Password reset successfully!');
                resetBtn.disabled = true;
                resetBtn.textContent = 'Password Reset';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/auth';
                }, 2000);

            } catch (error) {
                showError(error.message || 'An unexpected error occurred');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });

        // Check if access token exists on page load
        window.addEventListener('load', () => {
            const accessToken = getAccessTokenFromURL();
            if (!accessToken) {
                showError('Invalid reset link. Please request a new password reset.');
            }
        });
    </script>
</body>
</html>
