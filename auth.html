<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPrompt - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #1a1a1a;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .primary-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .primary-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .primary-btn:active {
            transform: translateY(0);
        }

        .primary-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        #errorDisplay {
            margin-top: 24px;
            padding: 16px;
            background: #fee2e2;
            border-radius: 8px;
            font-size: 14px;
            color: #dc2626;
            display: none;
        }

        #errorDisplay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>EasyPrompt</h1>
            <p>Write better prompts. Faster.</p>
        </div>

        <div id="login-view">
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" id="login-btn" class="primary-btn">Login</button>
            </form>

            <div style="text-align: center; margin-top: 16px;">
                <a href="#" id="forgot-password-link" style="color: #6366f1; text-decoration: none; font-size: 14px;">Forgot password?</a>
            </div>

            <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e0e0e0;">
                <p style="font-size: 14px; color: #666; margin-bottom: 16px;">Don't have an account?</p>
                <button type="button" id="show-signup-btn" style="background: none; border: 2px solid #6366f1; color: #6366f1; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 500; width: 100%;">Sign Up</button>
            </div>
        </div>

        <div id="signup-view" style="display: none;">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <button type="submit" id="signup-btn" class="primary-btn">Sign Up</button>
            </form>

            <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e0e0e0;">
                <p style="font-size: 14px; color: #666; margin-bottom: 16px;">Already have an account?</p>
                <button type="button" id="show-login-btn" style="background: none; border: 2px solid #6366f1; color: #6366f1; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 500; width: 100%;">Login</button>
            </div>
        </div>

        <div id="forgot-password-view" style="display: none;">
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" id="forgot-email" placeholder="Enter your email" required>
                </div>

                <button type="submit" id="forgot-btn" class="primary-btn">Send Reset Link</button>
            </form>

            <div style="text-align: center; margin-top: 16px;">
                <a href="#" id="back-to-login-link" style="color: #6366f1; text-decoration: none; font-size: 14px;">Back to Login</a>
            </div>
        </div>

        <div id="errorDisplay"></div>
        <div id="successDisplay" style="margin-top: 24px; padding: 16px; background: #d1fae5; border-radius: 8px; font-size: 14px; color: #059669; display: none;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://crqaugwmmoafvbjhrrsw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycWF1Z3dtbW9hZnZiamhycnN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyOTYwNjQsImV4cCI6MjA4MTg3MjA2NH0.-drXBQ22Nyhwh5Qs1LNaplHlztSPXDe0XtEEutv-rlE';
        
        // Initialize Supabase client
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get DOM elements
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const forgotPasswordView = document.getElementById('forgot-password-view');
        
        const authForm = document.getElementById('auth-form');
        const signupForm = document.getElementById('signup-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const forgotEmailInput = document.getElementById('forgot-email');
        
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const forgotBtn = document.getElementById('forgot-btn');
        
        const errorDisplay = document.getElementById('errorDisplay');
        const successDisplay = document.getElementById('successDisplay');
        
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const backToLoginLink = document.getElementById('back-to-login-link');

        // View switching
        function showLoginView() {
            loginView.style.display = 'block';
            signupView.style.display = 'none';
            forgotPasswordView.style.display = 'none';
            hideMessages();
        }

        function showSignupView() {
            loginView.style.display = 'none';
            signupView.style.display = 'block';
            forgotPasswordView.style.display = 'none';
            hideMessages();
        }

        function showForgotPasswordView() {
            loginView.style.display = 'none';
            signupView.style.display = 'none';
            forgotPasswordView.style.display = 'block';
            hideMessages();
        }

        // Show error message
        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.classList.add('show');
            successDisplay.classList.remove('show');
            console.error('EasyPrompt Auth Error:', message);
        }

        // Show success message
        function showSuccess(message) {
            successDisplay.textContent = message;
            successDisplay.classList.add('show');
            errorDisplay.classList.remove('show');
        }

        // Hide messages
        function hideMessages() {
            errorDisplay.classList.remove('show');
            successDisplay.classList.remove('show');
        }

        // View switchers
        showSignupBtn.addEventListener('click', showSignupView);
        showLoginBtn.addEventListener('click', showLoginView);
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            showForgotPasswordView();
        });
        backToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginView();
        });

        // Login form submit handler
        authForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Disable button during request
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Sign in with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showError(error.message || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                    return;
                }

                if (!data || !data.session || !data.session.access_token) {
                    showError('Login failed: No session received');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                    return;
                }

                // Extract access token
                const accessToken = data.session.access_token;
                console.log('[AUTH] Login successful, token:', accessToken ? `${accessToken.substring(0, 20)}...` : 'missing');

                // Store access token in chrome.storage.local (if available) AND localStorage
                // Wait for storage to complete before redirect
                try {
                    // Save to localStorage (for web dashboard)
                    localStorage.setItem('supabase_token', accessToken);
                    console.log('[AUTH] Token saved to localStorage');

                    // Also save to chrome.storage.local if available (for extension access)
                    if (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
                        await new Promise((resolve, reject) => {
                            chrome.storage.local.set({ authToken: accessToken }, () => {
                                if (chrome.runtime.lastError) {
                                    console.error('[AUTH] Error saving to chrome.storage.local:', chrome.runtime.lastError);
                                    reject(chrome.runtime.lastError);
                                } else {
                                    console.log('[AUTH] Token saved to chrome.storage.local successfully');
                                    resolve();
                                }
                            });
                        });
                    }

                    // Verify token was saved to localStorage
                    const savedToken = localStorage.getItem('supabase_token');
                    if (!savedToken || savedToken !== accessToken) {
                        console.error('[AUTH] Token verification failed after save');
                        showError('Failed to persist authentication token');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                        return;
                    }

                    console.log('[AUTH] Token verified, redirecting to dashboard');
                    
                    // Redirect to app.html ONLY after token is saved and verified
                    window.location.href = 'app.html';
                } catch (error) {
                    console.error('[AUTH] Error saving token:', error);
                    showError('Failed to save authentication token');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                    return;
                }

            } catch (error) {
                showError(error.message || 'An unexpected error occurred');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Signup form submit handler
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const email = signupEmailInput.value.trim();
            const password = signupPasswordInput.value;

            // Validate inputs
            if (!email) {
                showError('Please enter your email');
                return;
            }

            if (!password || password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // Disable button during request
            signupBtn.disabled = true;
            signupBtn.textContent = 'Signing up...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Sign up failed');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign Up';
                    return;
                }

                // Success
                showSuccess(data.message || 'Account created successfully! Please check your email to confirm your account.');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                
                // Optionally redirect to login after showing message
                setTimeout(() => {
                    showLoginView();
                    signupEmailInput.value = '';
                    signupPasswordInput.value = '';
                }, 3000);

            } catch (error) {
                showError(error.message || 'An unexpected error occurred');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });

        // Forgot password form submit handler
        forgotPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const email = forgotEmailInput.value.trim();

            // Validate inputs
            if (!email) {
                showError('Please enter your email');
                return;
            }

            // Disable button during request
            forgotBtn.disabled = true;
            forgotBtn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Failed to send reset link');
                    forgotBtn.disabled = false;
                    forgotBtn.textContent = 'Send Reset Link';
                    return;
                }

                // Success - always show success message (security)
                showSuccess(data.message || 'If this email exists, we\'ve sent a reset link.');
                forgotBtn.disabled = false;
                forgotBtn.textContent = 'Send Reset Link';
                forgotEmailInput.value = '';

            } catch (error) {
                showError(error.message || 'An unexpected error occurred');
                forgotBtn.disabled = false;
                forgotBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
